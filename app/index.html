<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>routes homework</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header>
        <h1>What's your Sun sign?</h1>
    </header>
        <div id="list-container">
          <h2>Signs of the Zodiac</h2>
          
            <script type="text/template" id="list-template"> 
                <ul>
                <% for(var i=0; i<zodiac.length; i++) { %>
                <% var singleSign = zodiac[i]; %>
                <li><a href="" class="image"><img src="<%= singleSign.imgURL %>"><%= name %></a></li>
                <% } %>
                </ul>
            </script>
        </div>
        <div id="detail-container">
            <script type="text/template" id="detail-template">
                <h2><%= name %></h2>
                   <ul>
                       <li><img src="<%= imgURL %>"></li>
                       <li><%= element %></li>
                       <li><%= dates %></li>
                       <li><%= qualities %></li>
                   </ul>
            </script>

    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
